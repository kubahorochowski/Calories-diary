<div class="container">

  <form class="well form-horizontal" action=" " method="post"  id="login_form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <fieldset>

      <legend><h2><b>Logowanie</b></h2></legend><br>

      <div class="form-group">
        <label class="col-md-4 control-label">Login</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="user_name" placeholder="Username" class="form-control"  type="text" formControlName="username">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" >Has≈Ço</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Password" class="form-control"  type="password" formControlName="password">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          <button type="submit" class="btn btn-warning" ><span class="glyphicon glyphicon-send"> ZALOGUJ </span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
