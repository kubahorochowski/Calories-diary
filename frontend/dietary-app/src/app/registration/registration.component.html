<div class="container">

  <form class="well form-horizontal" action=" " method="post"  id="registration_form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <fieldset>

      <!-- Form Name -->
      <legend><h2><b>Rejestracja</b></h2></legend><br>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Login</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="user_name" placeholder="Username" class="form-control"  type="text" formControlName="username">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Hasło</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Password" class="form-control"  type="password" formControlName="password">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Potwierdź hasło</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password"   formControlName="confirmPassword">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Płeć</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="sex" class="form-control selectpicker" formControlName="sex">
              <option value="">Wybierz płeć</option>
              <option value="M">Mężczyzna</option>
              <option value="F">Kobieta</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" formControlName="email">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Data urodzenia</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <input name="birthday" placeholder="YYYY-MM-DD" class="form-control" type="text" formControlName="birthday">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Waga</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <input name="weight" placeholder="kg" class="form-control" type="text" formControlName="weight">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Wzrost</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <input name="height" placeholder="cm" class="form-control" type="text" formControlName="height">
          </div>
        </div>
      </div>

      <!-- Select Basic -->

      <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success! <i class="glyphicon glyphicon-thumbs-up"></i></div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          <button type="submit" class="btn btn-warning" ><span class="glyphicon glyphicon-send"> Zarejestruj </span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
